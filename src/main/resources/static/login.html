<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--先设置为 移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!--引入Bootstrap CSS-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>NuoMiShe</h2>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <form action="/user/login">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="nickname" class="col-sm-10">昵称：</label>
                        <input type="text" class="form-control" id="nickname" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="password" class="col-sm-10">密码：</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" id="btn-login">立即登录</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>

<script src="Bootstrap/js/jquery-3.6.0.min.js"></script>
<script src="Bootstrap/js/bootstrap.bundle.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>

</html>
