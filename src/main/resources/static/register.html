<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>注册</title>
    <!--先设置为 移动设备优先-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!--引入Bootstrap CSS-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../templates/index.html" target="_blank">糯米社</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0);">个人注册 <span class="sr-only">(current)</span></a></li>
                <li><a href="login.html">账户登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="post" action="/user/register">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" id="nickname" name="username" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="password-confirm">确认密码</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="请确认密码">
                </div>
                <div class="form-group">
                    <label for="phone">手机</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="请输入年龄" min="1" max="200">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" id="btn-register">立即注册</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<script src="Bootstrap/js/jquery-3.6.0.min.js"></script>
<script src="Bootstrap/js/bootstrap.bundle.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
