<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>NuoMiShe Demo</title>
</head>

<body>


<!--迭代数据,类似for each 循环-->

<!--视频播放 -->
<video width="500" height="500" controls autoplay>
    <source th:src="${mp4}" type="video/mp4">
</video>


</body>

</html>
